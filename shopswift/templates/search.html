{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--- google font link-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/shopswift.css'%}">
   <script src="shopswift.js"></script>
  <title>shopSwift- eCommerce Website</title>
</head>
<body>
  <!--- HEADER -->
  <header>
    <div class="header-top">
      <div class="container">
        <ul class="header-social-container">

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

        <div class="header-alert-news">
          <p>
            <b>Free Shipping</b>
            This Week Order Over - 2000
          </p>
        </div>

        <div class="header-top-actions">

          <div>
            <a href="/logout" type="Submit" value="submit" class="submit" style="background-color: cornflowerblue;
				border:none;
				color: #FFFFFF;
				padding: 15px 50px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 10px;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 0 12px 16px;
			">Logout</a>
          </div>

        </div>
      </div>
    </div>
    <div class="header-main">
      <div class="container">
        <a href="#" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="shopeswift's logo" width="120" height="36">
        </a>
        <form action="/search" method="POST">
          {% csrf_token %}
          <div class="header-search-container">
            <input type="search" name="values" class="search-field" placeholder="Enter your product name...">
            <button class="search-btn" type="submit">
              <ion-icon name="search-outline" ></ion-icon>
            </button>
          </div>
        </form>

        <div class="header-user-actions">

          <button class="action-btn">
            <ion-icon name="person-outline"></ion-icon>
          </button>

          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </button>

        </div>

      </div>
    </div>
  </header>
  <div class="product-main">

    <h2 class="title"></h2>

    <div class="product-grid">





      {% for i in buy %}

      <div class="showcase" >
        <div class="showcase-banner" >
          <img src="../media/{{i.product_image}}" alt="Mens Winter Leathers Jackets" width="300" class="product-img default">
          <img src="../media/{{i.product_image}}" alt="Womens Party Wear Shoes" class="product-img hover" width="300">

          <p class="showcase-badge"></p>

          <div class="showcase-actions">

            <button class="btn-action">
              <ion-icon name="heart-outline"></ion-icon>
            </button>

            <button class="btn-action">
              <ion-icon name="eye-outline"></ion-icon>
            </button>

            <button class="btn-action">
              <ion-icon name="repeat-outline"></ion-icon>
            </button>

            <button class="btn-action">
              <ion-icon name="bag-add-outline"></ion-icon>
            </button>

          </div>

        </div>

        <div class="showcase-content">

          <a href="#" class="showcase-category"></a>

          <a href="#">
            <h3 class="showcase-title">{{i.product_name}}</h3>
          </a>

          <div class="showcase-rating">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>

          <div class="price-box">
            <p class="price">{{i.product_rate}}</p>
            <del></del>
          </div>
        </div>
        <button type="button" class="btn btn-success" style="background-color: #fb84ab;     margin-left: 104px;"><a href="/buy/{{i.product_id}}">add cart</a></button>

      </div>
</div>
    {% endfor %}
  <!--- custom js link --->
  <script src="./assets/js/script.js"></script>

  <!--- ionicon link --->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
